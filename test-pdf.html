<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test PDF Generator - De Strategische Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">PDF Generator Test</h1>
        
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Test Data Setup</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Name:</label>
                    <input type="text" id="userName" class="w-full p-2 border rounded" value="Jan de Vries">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Role:</label>
                    <select id="userRole" class="w-full p-2 border rounded">
                        <option value="rvb">Raad van Bestuur</option>
                        <option value="rvc">Raad van Commissarissen</option>
                        <option value="or">Ondernemingsraad</option>
                        <option value="invest">Investeerders</option>
                        <option value="toezicht">Toezichthouder</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Progress (%):</label>
                    <input type="range" id="progress" min="0" max="100" value="75" class="w-full">
                    <span id="progressValue" class="text-sm text-gray-600">75%</span>
                </div>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">PDF Generation</h2>
            <div class="grid grid-cols-2 gap-4">
                <button id="generateSummary" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    ðŸ“„ Generate Summary PDF
                </button>
                <button id="generateMaterials" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    ðŸ“š Generate Role Materials PDF
                </button>
            </div>
        </div>
        
        <div id="status" class="bg-gray-100 rounded-lg p-4">
            <p class="text-sm text-gray-600">Ready to test PDF generation...</p>
        </div>
    </div>
    
    <script type="module">
        import { pdfGenerator } from './js/services/pdf-generator.js';
        
        // Update progress display
        document.getElementById('progress').addEventListener('input', (e) => {
            document.getElementById('progressValue').textContent = e.target.value + '%';
        });
        
        // Generate Summary PDF
        document.getElementById('generateSummary').addEventListener('click', async () => {
            const status = document.getElementById('status');
            status.innerHTML = '<p class="text-blue-600">Generating summary PDF...</p>';
            
            const userData = {
                user: {
                    name: document.getElementById('userName').value,
                    role: document.getElementById('userRole').value
                },
                progress: {
                    modules: {
                        companyInfo: Math.random() > 0.5,
                        economicAnalysis: Math.random() > 0.5,
                        marketStructure: Math.random() > 0.5,
                        esgFactors: Math.random() > 0.5,
                        qaSimulator: Math.random() > 0.5,
                        presentation: Math.random() > 0.5
                    }
                },
                team: {
                    name: 'Test Team Alpha',
                    members: [
                        { name: 'Alice Johnson', role: 'rvb' },
                        { name: 'Bob Smith', role: 'rvc' },
                        { name: 'Charlie Brown', role: 'invest' },
                        { name: 'Diana Prince', role: 'or' }
                    ]
                }
            };
            
            try {
                const result = await pdfGenerator.generateWithUI('summary', userData);
                status.innerHTML = '<p class="text-green-600">âœ“ PDF generated successfully: ' + result.fileName + '</p>';
            } catch (error) {
                status.innerHTML = '<p class="text-red-600">âœ— Error: ' + error.message + '</p>';
            }
        });
        
        // Generate Role Materials PDF
        document.getElementById('generateMaterials').addEventListener('click', async () => {
            const status = document.getElementById('status');
            status.innerHTML = '<p class="text-blue-600">Generating role materials PDF...</p>';
            
            const role = document.getElementById('userRole').value;
            const materials = [
                {
                    title: 'Introduction',
                    content: 'This is a test document for role-specific materials.'
                },
                {
                    title: 'Key Responsibilities',
                    content: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.'
                },
                {
                    title: 'Strategic Focus Areas',
                    content: 'Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.'
                }
            ];
            
            try {
                const result = await pdfGenerator.generateRoleMaterials(role, materials);
                status.innerHTML = '<p class="text-green-600">âœ“ PDF generated successfully: ' + result.fileName + '</p>';
            } catch (error) {
                status.innerHTML = '<p class="text-red-600">âœ— Error: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
